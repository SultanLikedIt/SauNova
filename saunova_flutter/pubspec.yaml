name: saunova
description: "A Flutter mobile application for tracking sauna sessions, built for saunova."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  flutter_riverpod: ^3.0.3
  shared_preferences: ^2.5.3
  dio: ^5.9.0
  flutter_animate: ^4.5.2
  persistent_bottom_nav_bar_v2: ^6.2.0
  http: ^1.6.0
  google_sign_in: ^7.2.0
  logger: ^2.6.2
  web_socket_channel: ^3.0.3
  image_picker: ^1.2.1
  firebase_storage: ^13.0.4
  cached_network_image: ^3.4.1
  intl: ^0.20.2
  flutter_image_compress: ^2.4.0
  flutter_dotenv: ^6.0.0
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^31.2.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

flutter_icons:
    android: true
    ios: true
    image_path: "assets/images/icon.jpeg"
